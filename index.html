<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="stlyes.css">
        <title>Calculator FInal Project - TOP Foundations</title>
    </head>
    <body>
        <div class="container">

            <div class="calculator">

                <div class="display">

                    <div class="content">
                        <div class="console">1200</div>
                        <div class="output">1200000</div>
                    </div>
                </div>

                <div class="key-section">
                   
                    <button class="calc-button">AC</button>
                    <button class="calc-button">DEL</button>
                    <button class="calc-button">( )</button>
                    <button class="calc-button">%</button>
                    <button class="calc-button">7</button>
                    <button class="calc-button">8</button>
                    <button class="calc-button">9</button>
                    <button class="calc-button">X</button>
                    <button class="calc-button">4</button>
                    <button class="calc-button">5</button>
                    <button class="calc-button">6</button>
                    <button class="calc-button">-</button>
                    <button class="calc-button">1</button>
                    <button class="calc-button">2</button>
                    <button class="calc-button">3</button>
                    <button class="calc-button">+</button>
                    <button class="calc-button">0</button>
                    <button class="calc-button">,</button>
                    <button class="calc-button double">=</button>
                    
                </div>
                </div>

            </div>

        </div>
    </body>
</html>
